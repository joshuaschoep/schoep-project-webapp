<mat-card>
    <mat-card-title>{{content.title}}</mat-card-title>
    <img mat-card-image src="{{content.image_path}}" alt="Banner not found">
    <mat-card-content>
            <p>{{content.description}}</p>        
    </mat-card-content>
    <mat-card-actions>
        <a mat-button href="{{content.link_path}}" color="primary">CHECK IT OUT</a>
    </mat-card-actions>
</mat-card>
